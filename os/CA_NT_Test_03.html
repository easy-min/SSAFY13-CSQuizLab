    window.onload = function() {

    function checkAnswers() {
      const submitButton = document.getElementById("submitButton");
      if (submitButton.disabled) return;
      submitButton.disabled = true;

      const userName = document.getElementById("userName").value.trim();
      if (!userName) {
        alert("μ΄λ¦„μ„ μ…λ ¥ν•μ„Έμ”!");
        submitButton.disabled = false;
        return;
      }

      let correctCount = 0;
      let explanationHTML = `<h3>${userName}λ‹, ν‹€λ¦° λ¬Έμ  ν•΄μ„¤</h3><ul>`;
      let explanationMD = `## ${userName}λ‹, ν‹€λ¦° λ¬Έμ  ν•΄μ„¤\n\n`;
      let resultTable = `<table>
                          <tr>
                            <th>λ¬Έμ  λ²νΈ</th>
                            <th>μ μ¶ν• λ‹µ</th>
                            <th>μ •λ‹µ</th>
                          </tr>`;

      quizData.forEach((item, index) => {
        const qNum = index + 1;
        const userAnswerElem = document.querySelector(`input[name="q${qNum}"]:checked`);
        const userAnswer = userAnswerElem ? userAnswerElem.value : "λ―Έμ„ νƒ";
        const correct = item.answer;
        const rowClass = (userAnswer === correct) ? "correct" : "incorrect";

        resultTable += `<tr class="${rowClass}">
                          <td>${qNum}</td>
                          <td>${userAnswer}</td>
                          <td>${correct}</td>

        if (userAnswer === correct) {
          correctCount++;
        } else {
          explanationHTML += `<li><strong>λ¬Έμ  ${qNum}:</strong> ${item.explanation}</li>`;
          explanationMD += `- **λ¬Έμ  ${qNum}**: ${item.explanation}\n\n`;
        }

      resultTable += `</table>`;
      document.getElementById("result").innerHTML = resultTable;

      const now = new Date();
      document.getElementById("submissionTime").innerHTML = `<h3>μ μ¶ μ‹κ°„: ${now.toLocaleTimeString()}</h3>`;
      document.getElementById("score").innerHTML = `<h2>${userName}λ‹, λ‹Ήμ‹ μ μ μλ” ${correctCount} / ${quizData.length}μ…λ‹λ‹¤.</h2>`;
      explanationHTML += "</ul>";

      if (correctCount < quizData.length) {
        document.getElementById("explanation").innerHTML = explanationHTML;
        const downloadBtn = document.getElementById("downloadExplanation");
        downloadBtn.style.display = "inline-block";
        downloadBtn.setAttribute("data-explanation", explanationMD);
      } else {
        document.getElementById("explanation").innerHTML = "<h3>λ¨λ“  λ¬Έμ λ¥Ό λ§μ¶”μ…¨μµλ‹λ‹¤! π‰</h3>";
      }
    }

    function downloadExplanation() {
